<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <link rel="stylesheet" href="styledemo.css">
</head>
<body>

  <div class="container">
    <!-- Sender Email Input -->
    <div class="glass-box">
      <label class="form__label" for="senderEmail">Sender Email</label>
      <input type="email" class="form__field" id="senderEmail" placeholder="Enter your email">
    </div>

    <!-- SMTP Password Input -->
    <div class="glass-box">
      <label class="form__label" for="smtpPassword">SMTP Password</label>
      <input type="password" class="form__field" id="smtpPassword" placeholder="Enter your SMTP password">
    </div>

    <!-- Subject Input -->
    <div class="glass-box">
      <label class="form__label" for="emailSubject">Email Subject</label>
      <input type="text" class="form__field" id="emailSubject" placeholder="Enter email subject">
    </div>

    <!-- Body Input -->
    <div class="glass-box">
      <label class="form__label" for="emailBody">Email Body</label>
      <textarea class="form__field" id="emailBody" placeholder="Enter email body" rows="4"></textarea>
    </div>

    <!-- Email Input -->
    <div class="glass-box">
      <label class="form__label" for="emailList">Recipient Emails</label>
      <input type="text" class="form__field" id="emailList" placeholder="Enter emails separated by commas or spaces">
    </div>
    <div class="loader"></div>
    <!-- Folder Chooser with File Count Display -->
    <div class="glass-box input-div">
      <button onclick="document.getElementById('pdfFolder').click()"><span>Choose Folder</span><i></i></button>
      <input type="file" id="pdfFolder" webkitdirectory directory multiple style="display: none;" onchange="displaySelectedFiles()">
      <button onclick="sendEmails()"><span>Send Emails</span><i></i></button>
      <div id="selectedFileCount" style="margin-top: 10px; color: rgb(7, 250, 145);"></div>
    </div>

    <div class="overlay" id="overlay" style="display: none;"></div>
    <div class="popup" id="popupMessage" style="display: none;">
      <div class="popup-message" id="popupText"></div>
      <button onclick="closePopup()"><span>Close</span><i></i></button>
    </div>
  </div>

  <script>
    function displaySelectedFiles() {
      const input = document.getElementById('pdfFolder');
      const fileCountDisplay = document.getElementById('selectedFileCount');
      const fileCount = input.files.length;

      if (fileCount > 0) {
        fileCountDisplay.innerText = `${fileCount} file(s) selected`;
      } else {
        fileCountDisplay.innerText = '';
      }
    }

    function sendEmails() {
      const senderEmail = document.getElementById('senderEmail').value;
      const smtpPassword = document.getElementById('smtpPassword').value;
      const emailSubject = document.getElementById('emailSubject').value;
      const emailBody = document.getElementById('emailBody').value;
      const emailList = document.getElementById('emailList').value;
      const pdfFolder = document.getElementById('pdfFolder').files;
      const emails = emailList.split(/[, ]+/).filter(email => email);

      if (senderEmail === '' || smtpPassword === '' || emailSubject === '' || emailBody === '') {
        showPopupMessage("Please fill in all fields.");
        document.querySelector('.popup .popup-message').style.color = '#ff1867';
        return;
      }

      if (emails.length === 0) {
        showPopupMessage("Please enter at least one email address.");
        document.querySelector('.popup .popup-message').style.color = '#ff1867';
        return;
      }

      if (pdfFolder.length === 0) {
        showPopupMessage("Please choose at least one file from the folder.");
        document.querySelector('.popup .popup-message').style.color = '#ff1867';
        return;
      }

      let sentEmails = 0;
      let failedEmails = 0;

      // Show the loader
      showPopupLoader();

      emails.forEach((email) => {
        const formData = new FormData();
        formData.append("senderEmail", senderEmail);
        formData.append("smtpPassword", smtpPassword);
        formData.append("emailSubject", emailSubject);
        formData.append("emailBody", emailBody);
        formData.append("email[]", email);

        // Check if there's a matching PDF file for the email
        const matchingFiles = Array.from(pdfFolder).filter(file => file.name.startsWith(email.split('@')[0]));

        // If no matching files, count as a failed email
        if (matchingFiles.length === 0) {
          failedEmails++;
          if (sentEmails + failedEmails === emails.length) {
            hideLoaderShowSuccess(sentEmails, failedEmails);
          }
          return;
        }

        // Attach matching PDF files if found
        matchingFiles.forEach((file) => formData.append("pdfFiles[]", file));

        fetch('Emailsender.php', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            sentEmails++;
          } else {
            failedEmails++;
          }

          if (sentEmails + failedEmails === emails.length) {
            hideLoaderShowSuccess(sentEmails, failedEmails);
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          failedEmails++;

          if (sentEmails + failedEmails === emails.length) {
            hideLoaderShowSuccess(sentEmails, failedEmails, "❌ Network error: " + error.message);
          }
        });
      });
    }

    function showPopupLoader() {
      document.querySelector('.loader').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function showPopupMessage(message) {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('popupText').innerText = message;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popupMessage').style.display = 'block';
    }

    function hideLoaderShowSuccess(sentEmails, failedEmails, debugMessages = "") {
    document.querySelector('.loader').style.display = 'none';
    document.getElementById('popupText').innerHTML = 
        (sentEmails > 0 
            ? `✅ ${sentEmails} email(s) sent successfully.  ${failedEmails} email(s) failed.<br>` 
            : "❌ All email attempts failed.<br>") 
        + debugMessages;
    document.getElementById('popupMessage').style.display = 'block';
}

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popupMessage').style.display = 'none';
    }
  </script>
</body>
</html>
